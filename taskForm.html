<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>
        Add a task
    </h1>
    <br>
    <div class="container">
        <form action="/processTask" method="post">
            <div class="form-group">
              <label for="taskName">Name</label>
              <input required type="text" class="form-control" id="taskName" name="taskName" aria-describedby="emailHelp" placeholder="Enter name">
            </div>

            <div class="form-group">
              <label for="taskDate">Date</label>
              <input required type="text" class="form-control" id="taskDate" name="taskDate" placeholder="Date">
            </div>

            <div class="form-group">
                <label for="taskNotes">Additional Notes</label>
                <input type="text" class="form-control" id="taskDate" name="taskNotes" placeholder="Additional Notes">
              </div>

            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
    </div>
    <br>
    <h1><a href="/">Home</a></h1>
</body>
</html>
